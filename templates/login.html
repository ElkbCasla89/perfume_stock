<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg" style="max-width: 380px; width: 100%;">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Acceso administrador</h1>

          {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}

          <form method="post">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input name="username" type="text" class="form-control" autofocus required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Ingresar</button>
          </form>

          <p class="text-center text-muted small mt-3 mb-0">
            Solo para uso personal del administrador.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
